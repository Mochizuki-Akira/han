<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空闲时间</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>您的名字</h1>
        <h2>最近一周的空闲时间</h2>
        <table>
            <thead>
                <tr>
                    <th>日期</th>
                    <th>空闲时间段</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-07-24</td>
                    <td>9:00-11:00, 14:00-16:00</td>
                </tr>
                <tr>
                    <td>2024-07-25</td>
                    <td>10:00-12:00, 13:00-15:00</td>
                </tr>
                <tr>
                    <td>2024-07-26</td>
                    <td>9:00-11:00, 15:00-17:00</td>
                </tr>
                <tr>
                    <td>2024-07-27</td>
                    <td>11:00-13:00, 16:00-18:00</td>
                </tr>
                <tr>
                    <td>2024-07-28</td>
                    <td>10:00-12:00, 14:00-16:00</td>
                </tr>
                <tr>
                    <td>2024-07-29</td>
                    <td>9:00-11:00, 13:00-15:00</td>
                </tr>
                <tr>
                    <td>2024-07-30</td>
                    <td>10:00-12:00, 15:00-17:00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
