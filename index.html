<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
        }
        .column {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .column.left {
            width: 20%;
        }
        .column.center {
            width: 40%;
        }
        .column.right {
            width: 40%;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Weekly Planner</h1>
    <div class="container">
        <div class="column left">
            <h2>Dates</h2>
            <ul>
                <li>Monday</li>
                <li>Tuesday</li>
                <li>Wednesday</li>
                <li>Thursday</li>
                <li>Friday</li>
                <li>Saturday</li>
                <li>Sunday</li>
            </ul>
        </div>
        <div class="column center">
            <h2>Tasks</h2>
            <p>Add tasks or plans for the week.</p>
        </div>
        <div class="column right">
            <h2>Notes</h2>
            <p>Add additional notes or details.</p>
        </div>
    </div>
</body>
</html>
