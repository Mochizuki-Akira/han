<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交空闲时间</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f8f8f8;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function getDates() {
            const dates = [];
            const today = new Date();
            for (let i = 0; i < 7; i++) {
                const date = new Date();
                date.setDate(today.getDate() + i);
                dates.push(date.toISOString().split('T')[0]);
            }
            return dates;
        }

        function populateTable() {
            const dates = getDates();
            const table = document.getElementById('scheduleTable');
            dates.forEach(date => {
                const row = table.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.textContent = date;
                cell2.innerHTML = '<input type="text" name="time_slots[]" placeholder="输入您的空闲时间段，如9:00-11:00">';
            });
        }

        window.onload = populateTable;
    </script>
</head>
<body>
    <div class="container">
        <h1>您的名字</h1>
        <h2>最近一周的空闲时间</h2>
        <form action="submit.php" method="post">
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>空闲时间段</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added by JavaScript -->
                </tbody>
            </table>
            <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
