<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空闲时间</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f8f8f8;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
    <script>
        function addWeekday(dateStr) {
            const date = new Date(dateStr);
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            return dateStr + ' (' + weekdays[date.getDay()] + ')';
        }

        function updateTable() {
            const table = document.querySelector('tbody');
            const rows = table.querySelectorAll('tr');
            rows.forEach(row => {
                const dateCell = row.cells[0];
                const dateText = dateCell.textContent;
                if (!dateText.includes('(')) {
                    dateCell.textContent = addWeekday(dateText);
                }
            });

            const footer = document.createElement('div');
            footer.className = 'footer';
            footer.textContent = '最后更新: ' + new Date().toLocaleString();
            document.body.appendChild(footer);
        }

        document.addEventListener('DOMContentLoaded', updateTable);
    </script>
</head>
<body>
    <div class="container">
        <h1>王老师</h1>
        <h2>最近一周的可预约时间</h2>
        <table>
            <thead>
                <tr>
                    <th>日期</th>
                    <th>空闲时间段</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-07-24 (三)</td>
                    <td>无</td>
                </tr>
                <tr>
                    <td>2024-07-25 (四)</td>
                    <td>无</td>
                </tr>
                <tr>
                    <td>2024-07-26 (五)</td>
                    <td>无</td>
                </tr>
                <tr>
                    <td>2024-07-27 (六)</td>
                    <td>15:15-17:15</td>
                </tr>
                <tr>
                    <td>2024-07-28（日）</td>
                    <td>13:00-15:00</td>
                </tr>
                <tr>
                    <td>2024-07-29（一）</td>
                    <td>未配表</td>
                </tr>
                <tr>
                    <td>2024-07-30（二）</td>
                    <td>未配表</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
