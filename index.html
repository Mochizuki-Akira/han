<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f8f8f8;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
    <script>
        function addWeekday(dateStr) {
            const date = new Date(dateStr);
            const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
            return dateStr + ' (' + weekdays[date.getDay()] + ')';
        }

        function updateTable() {
            const table = document.querySelector('tbody');
            const rows = table.querySelectorAll('tr');
            rows.forEach(row => {
                const dateCell = row.cells[0];
                const dateText = dateCell.textContent;
                if (!dateText.includes('(')) {
                    dateCell.textContent = addWeekday(dateText);
                }
            });

            const footer = document.createElement('div');
            footer.className = 'footer';
            footer.textContent = '最后刷新: ' + new Date().toLocaleString();
            document.body.appendChild(footer);
        }

        document.addEventListener('DOMContentLoaded', updateTable);
    </script>
</head>
<body>
    <div class="container">
        <h1>王老师</h1>
        <h2>预约表</h2>
        <table>
            <thead>
                <tr>
                    <th>日期</th>
                    <th>10:00-12:00</th>
                    <th>13:00-15:00</th>
                    <th>15:00-17:00</th>
                    <th>18:30-20:30</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-08-03</td>
                    <td>○</td>
                    <td>○</td>
                    <td>○</td>
                    <td>○</td>
                </tr>
                <tr>
                    <td>2024-08-04</td>
                    <td>○</td>
                    <td>○</td>
                    <td>○</td>
                    <td>○</td>
                </tr>
                <tr>
                    <td>2024-08-05</td>
                    <td>○</td>
                    <td>○</td>
                    <td>○</td>
                    <td>○</td>
                </tr>
                <tr>
                    <td>2024-08-06</td>
                    <td>x</td>
                    <td>x</td>
                    <td>x</td>
                    <td>○</td>
                </tr>
                <tr>
                    <td>2024-08-07</td>
                    <td>○</td>
                    <td>○</td>
                    <td>○</td>
                    <td>○</td>
                </tr>
            </tbody>
        </table>
        <div class="announcement">
            <h3>備考</h3>
            <p>表中时间可根据情况前后调整。8月3日至8月14日间，预计全天所有时间可预约。可选择增加课节。另外，8月17日至9月5日间，预计只能预约线上课。</p>
        </div>
    </div>
</body>
</html>
